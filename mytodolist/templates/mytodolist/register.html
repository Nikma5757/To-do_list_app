
{% extends 'mytodolist/main.html' %}
{% block content %}

<div class="header-register">
    <h1>Register</h1>
</div>

<div class="register-body">
    <form method="POST" action="">
        {% csrf_token %}
        {{form.as_p}}
        <input class="button" type="submit" value="Register">
    </form>

</div>

<p>Already have an account? <a href="{% url 'login' %}" class="btn">login &#8594;</a></p>

{% endblock content %}
